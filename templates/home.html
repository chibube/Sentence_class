<html>
<body>
    <div class="login">
       <h1>Customer Review Sentiment Prediction</h1>
   
       <form action="{{ url_for('predict_sent')}}" method="post">
            <h1>
                <legend>Product Review</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Your Review</label>
                <input class="form-control" type="text" name="review" placeholder="Enter your review" required />            
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict sentiment" required />
            </div>
       </form>
    </div>
    {% if sentiment == 1 %}
    <h2>
        This is a positive review.
    </h2>
    {% else %}
    <h2> 
        This is a negative review.
    </h2>
    {% endif %}
</body>
</html>
